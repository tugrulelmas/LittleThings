<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <title>ekşi sözlük dünün en beğenilen entry'leri</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.min.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="lib/js/ionic.bundle.min.js"></script>

    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>    
  </head>

  <body ng-app="abioka" ng-controller="MainCtrl">
  
	<ion-nav-bar class="bar-dark">
		<ion-nav-buttons side="left">
			<a ng-show="entryRouting.ShowPrevious" class="button" href="#{{'/tab/entry/' + (entryRouting.EntryId - 1)}}"> <i class="icon ion-arrow-left-b"></i> önceki</a>
		</ion-nav-buttons>
		<ion-nav-buttons side="right">
			<a ng-show="entryRouting.ShowNext" class="button" href="#{{'/tab/entry/' + (entryRouting.EntryId + 1)}}""> sonraki <i class="icon ion-arrow-right-b"></i></a>
		</ion-nav-buttons>
	</ion-nav-bar>
	
    <ion-nav-view></ion-nav-view>
  </body>
</html>
